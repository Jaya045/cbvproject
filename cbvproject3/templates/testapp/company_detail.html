<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>{{company.name}} Information</h1>
        <ul>
            <li>Name: <b>{{company.name}}</b></li>
            <li>CEO: <b>{{company.ceo}}</b></li>
            <li>location: <b>{{company.location}}</b></li>
        </ul>
        <a href="/update/{{company.id}}"><button type="submit" class="btn btn-primary">Update New Company</button></a>
        <a href="/delete/{{company.id}}"><button type="submit" class="btn btn-danger">Delete New Company</button></a>
        <a href="/create"><button type="submit" class="btn btn-success">Insert New Company</button></a>
    </div>
</body>
</html>
